<!DOCTYPE html>
<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragments/layout}">

<div layout:fragment="content">
  <div>
    <h1>Devices</h1>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Device ID</th>
        <th>Name</th>
        <th>MQTT Device ID</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="dev : ${devices}">
        <td th:text="${dev.id}"></td>
        <td th:text="${dev.name}"></td>
        <td th:text="${dev.mqttDeviceId}"></td>
        <td>
          <form th:action="@{/devices/{id}/delete(id=${dev.id})}" method="post">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>

    <h3>Add a new Device</h3>
    <form class="row g-3" th:action="@{/devices/add}" method="post">
      <div class="col-md-4">
        <label class="form-label">Device Name</label>
        <input type="text" class="form-control" name="name">
      </div>
      <div class="col-md-4">
        <label class="form-label">MQTT Device ID</label>
        <input type="text" class="form-control" name="mqttDeviceId">
      </div>
      <div class="col-md-4 align-self-end">
        <button type="submit" class="btn btn-primary">Add Device</button>
      </div>
    </form>
  </div>
</div>

</html>
