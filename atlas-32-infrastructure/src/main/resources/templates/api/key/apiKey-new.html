<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create API Key</title>
  <meta charset="UTF-8"/>
</head>
<body>
<h1>Create a new API Key</h1>

<form th:action="@{/admin/api-keys/new}" method="post">
  <label>API Name:</label>
  <input type="text" name="name"><br/>

  <label>API Key:</label>
  <input type="text" name="rawApiKey"><br/>

  <label>Passphrase (for encryption):</label>
  <input type="password" name="passphrase"><br/>

  <button type="submit">Save</button>
</form>

</body>
</html>
