<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>API Keys</title>
  <meta charset="UTF-8"/>
</head>
<body>
<h1>API Keys</h1>

<!-- Mensaje si se acaba de crear una nueva key con Ã©xito -->
<div th:if="${param.success}">
  <strong>API Key created successfully!</strong>
</div>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <!-- Iteramos sobre la lista "apiKeys" que viene desde el controlador -->
  <tr th:each="apiKey : ${apiKeys}">
    <td th:text="${apiKey.id}"></td>
    <td th:text="${apiKey.name}"></td>
    <td>
      <!-- Enlace para usar la key (te lleva a la vista de passphrase) -->
      <a th:href="@{'/admin/api-keys/' + ${apiKey.id} + '/use'}">Use Key</a>
    </td>
  </tr>
  </tbody>
</table>

<!-- Enlace para crear una nueva API Key -->
<a th:href="@{/admin/api-keys/new}">Create new API Key</a>

</body>
</html>
