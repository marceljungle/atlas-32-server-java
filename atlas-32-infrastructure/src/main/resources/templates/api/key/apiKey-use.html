<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Use API Key</title>
  <meta charset="UTF-8"/>
</head>
<body>
<h1>Use API Key (ID: <span th:text="${apiKeyId}"></span>)</h1>

<!-- Si hay un error (param.error en la URL), mostramos un aviso -->
<div th:if="${param.error}">
  <strong>Error: Could not retrieve the API Key with the provided passphrase!</strong>
</div>

<!-- Formulario para introducir la passphrase y usar la key -->
<form method="post" th:action="@{/admin/api-keys/use}">
  <input type="hidden" name="apiKeyId" th:value="${apiKeyId}"/>

  <label>Passphrase:</label>
  <input type="password" name="passphrase"/>
  <button type="submit">Use Key</button>
</form>

<!-- Enlace para volver al listado de keys -->
<a th:href="@{/admin/api-keys/list}">Back to list</a>

</body>
</html>
