<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<div layout:fragment="content" class="container mt-4" style="max-width: 450px">

  <h2 class="mb-4">Decrypt / Activate API Key</h2>

  <!-- error banner -->
  <div th:if="${param.error}" class="alert alert-danger">
    Wrong pass‑phrase or error decrypting the key.
  </div>

  <form th:action="@{/admin/api-keys/use}" method="post">
    <div class="mb-3">
      <label class="form-label">Pass‑phrase</label>
      <input type="password" name="passphrase" class="form-control" required/>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Decrypt &amp; Use Key</button>
      <a th:href="@{/device-map}" class="btn btn-outline-secondary">Back to Map</a>
    </div>
  </form>

</div>
</html>
