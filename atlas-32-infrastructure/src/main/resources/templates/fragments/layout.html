<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>atlas-32</title>
  <meta charset="UTF-8"/>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>

<!-- Common Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" th:href="@{/dashboard}">atlas-32</a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/device-map}">Map</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/devices}">Devices</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/settings}">Settings</a>
      </li>
    </ul>
    <!-- Only show this block when the user IS authenticated -->
    <div sec:authorize="isAuthenticated()">
      <form th:action="@{/logout}" method="post" class="d-flex mb-0">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-outline-danger">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-3" layout:fragment="content">
  <p>Default content (should be replaced).</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
