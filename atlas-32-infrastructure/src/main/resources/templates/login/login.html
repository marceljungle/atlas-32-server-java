<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<div layout:fragment="content" class="container mt-5" style="max-width: 450px">

  <h2 class="mb-4 text-center">Log In</h2>

  <!-- success / error banners -->
  <div th:if="${param.logout}"       class="alert alert-success">You have been logged out.</div>
  <div th:if="${param.error}"        class="alert alert-danger">Invalid username or password.</div>
  <div th:if="${param.registered}"   class="alert alert-success">Registered successfully – you can log in now.</div>

  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text"  class="form-control" name="username" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" name="password" required/>
    </div>

    <button type="submit" class="btn btn-primary w-100">Log in</button>
  </form>

  <p class="mt-3 text-center">
    No account?
    <a th:href="@{/register}">Register here</a>
  </p>

</div>
</html>
